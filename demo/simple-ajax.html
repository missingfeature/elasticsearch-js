<html>
<head>
    <title>ElasticSearch-js: simple example</title>
    <script type="text/javascript" src="libs/json2.js"></script>
    <script type="text/javascript" src="../js/elasticsearch.js"></script>
    <script type="text/javascript" src="../js/elasticsearch-ajax.js"></script>
</head>
<body>
    
    <form>
        Show
        <input value="cluster state" id="state" type="button">,
        <input value="cluster health" id="health" type="button">,
        <input value="cluster nodes info" id="nodes_info" type="button">
    </form>

    <div id="output" style="white-space: pre; font-family: monospace;"></div>

    <script type="text/javascript">

        var displayJSON = function(data, xhr){ var o = document.getElementById("output"); o.innerHTML = JSON.stringify(data, null, '  ');}

        var es = new ElasticSearch({callback: displayJSON}); // by default connecting to localhost:9200

        document.getElementById("state").onclick = function(){ es.adminClusterState() };
        document.getElementById("health").onclick = function(){ es.adminClusterHealth({level: "shards"}) };
        document.getElementById("nodes_info").onclick = function(){ es.adminClusterNodeInfo() };
        
    </script>
</body>
</html>
